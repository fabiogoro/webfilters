<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Computer Graphics">
    <meta name="author" content="F√°bio Gor√≥dscy">

    <title>Web Audio API Tutorial</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="assets/application.js" type="text/javascript"></script>
		<link rel="stylesheet" href="assets/application.css"></script>
</head>
<body>
	<div class="main-section">
		<h1>Integra√√o de processamentos</h1>
		<p class="lead">Processamento paralelo e serial.</p>
    <p class="row center" hidden>
      <input type="file" id="file" onchange="load_file(this)">
    </p>
    <p class="row center">
      <button id="play" type="button" class="btn btn-default" onclick="$('#file').trigger('click')">Escolha um arquivo para reproduzir...</button>
      <button id="noise" type="button" class="btn btn-default" onclick="noise()">Tocar ru√do</button>
      <button id="par" type="button" class="btn btn-default" onclick="par()">Filtros em Paralelo</button>
      <button id="ser" type="button" class="btn btn-default" onclick="ser()">Filtros em Serial</button>
    </p>
    <p class="row center">
      <label for="Q">Q: </label>
        <input id="Q" type="number" min=0.001 max=20 step=0.001 value=1 onchange="change_Q(this);"/>
    </p>
    <p class="row center">
    <button type="button" class="btn btn-success" onclick="lowpass_toggle(this);"><label for="low_frequency">Frequ√™ncia passa baixa: <span id="actual_low">20000</span>hz</label></button>
			<input id="low_frequency" type="range" min=10 max=22050 step=1 value=20000 onmousemove="change_lowpass(this);"/>
    </p>
    <p class="row center">
    <button type="button" class="btn btn-success" onclick="highpass_toggle(this);"><label for="high_frequency">Frequ√™ncia passa alta: <span id="actual_high">10</span>hz</label></button>
    
			<input id="high_frequency" type="range" min=10 max=22050 step=1 value=10 onmousemove="change_highpass(this);"/>
    </p>
    <p><b>Espectro Filtrado:</b></p>
    <canvas class="visualizer" width="640" height="100"></canvas> </br>
    <p><b>Espectro Original:</b></p>
    <canvas class="nofilter" width="640" height="100"></canvas> 
	</div>

  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
